<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/app.css">
    <title>Workout Tracker</title>
</head>

<body>
    <main>
    <div>
        <h1>Workout Tracker</h1>
    </div>

    <div>
        <form id="workout-form">
            <label for="date">Date</label>
            <input id="date" type="date" required>
            <br>
            <label for="exercise">Exercise</label>
            <select id="exercise" required></select>
            <br>
            <label for="weight">Weight in KG</label>
            <input id="weight" type="number" required>
            <!-- Negative numbers not allowed -->
            <br>
            <label for="reps">Reps</label>
            <input id="reps" type="number" required>
            <!-- Negative numbers not allowed -->
            <br>
            <label for="sets">Sets</label>
            <input id="sets" type="number" required>
            <!-- Negative numbers not allowed VALIDATION!!-->
            <br>
            <button type="submit">Add Workout to list</button>
        </form>
    </div>

    <div class="exercises">
        <h2>Exercise List</h2>
        <h3>Use this list to add exercises you wish to track</h3>
        <form id="exercise-form">
            <label for="new-exercise">Exercise Name:</label>
            <input type="text" id="new-exercise">
            <button type="submit">Add Exercise</button>
        </form>
    </div>

    <div class="workouts">
        <h2>Logged Exercises</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Exercise</th>
                <th>Weight</th>
                <th>Reps</th>
                <th>Sets</th>
            </tr>
            <tbody id="workout-list"></tbody>
        </table>
    </div>

    <div class="goals">
        <h2>Set Single Rep Goal</h2>
        <label for="goal">Next Goal/Milestone</label>
        <input type="text" id="goal">
        <button id="set-goal">Set Goal</button>
        <h2>Current Goal: <div id="current-goal">None</div>
        </h2>
    </div>
</main>
<footer>

</footer>
    <script src="app.js"></script>
</body>

</html>
