<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
</head>

<body>
    <div>
        <h1>Workout Tracker</h1>
        <form id="workout-form">
            <label for="date">Date</label>
            <input id="date" type="date" required>
            <label for="exercise">Exercise</label>
            <input id="exercise" type="text" required>
            <label for="weight">Weight in KG</label>
            <input id="weight" type="number" required>
            <label for="reps">Reps</label>
            <input id="reps" type="number" required>
            <label for="sets">Sets</label>
            <input id="sets" type="number" required>
            <button type="submit">Add Workout to list</button>
        </form>
    </div>
    <div class="workouts">
        <h2>Logged Exercises</h2>
        <ul id="workout-list">
        </ul>
    </div>

    <div class="goals">
        <h2>Set Single Rep Goal</h2>
        <!-- Allow users to view current goals and update goals using JavaScript -->

    </div>

    <script src="app.js"></script>
</body>

</html>
